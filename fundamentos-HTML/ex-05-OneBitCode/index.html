<!DOCTYPE html>
<html lang="pr-b4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX - Formulário</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <br>

        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="tel" name="whatsapp" id="whatsapp" placeholder="(21) 976543242">
        </div>
        <br>

        <label>Área de atuação:</label>
        <br><br>

        <div>
            <input type="radio" name="area" id="desenvolvedor" value="desenvolvedor" required>
            <label for="desenvolvedor">Desenvolvedor</label>
            <br><br>
            <input type="radio" name="area" id="QA" value="QA" required>
            <label for="QA">Quality Assurance (QA)</label>
            <br><br>
            <input type="radio" name="area" id="análise_de_dados" value="análise_de_dados" required>
            <label for="análise_de_dados">Análise de Dados</label>
            <br><br>
            <input type="radio" name="area" id="infraestrutura" value="infraestrutura" required>
            <label for="infraestrutura">Infraestrutura</label>
            <br><br>
        </div>

        <div>
            <label for="observacoes">Observações:</label>
            <br><br>
            <textarea name="observacoes" id="observacoes" cols="40" rows="6" placeholder="Informações Extras..."></textarea>
        </div>

        <div>
            <label for="notificacao">Desejo receber novidades e ofertas por email</label>
            <input type="checkbox" name="notificacao" id="notificacao">
        </div>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
