<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>ex - Cadastro de Devs</title>
    <style>
        .lightTheme{color: #000; background-color: #FFF;}
        .darkTheme{color: #FFF; background-color: #000;}
    </style>
</head>
<body class="lightTheme">
    <h1>Cadastro de Devs</h1>
    <button type="button" id='switchTheme'>Switch Theme</button>
    <hr>
    <form>
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <button id="tech" type="button">Adicionar Tecnologia</button>
    </form>
    <br>
    <button id="get" type="submit">Enviar</button>
</body>
</html>
