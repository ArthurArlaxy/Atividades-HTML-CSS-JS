<!DOCTYPE html>
<html lang="pt-bt" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/main.js" type="module" defer></script>
    <title>DevHub</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid container-md ">
            <a class="navbar-brand" href="#">DevHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class=" navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link bi-house active" aria-current="page" href="#"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bi-binoculars" href="#"> Discover</a>
                    </li>

                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link bi-chat-dots"> Message</a>
                        <a class="bi-3-square-fill pop" href="#"></a>
                    </li>
                </ul>
                <form class="d-none d-md-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary bi-search me-4" type="submit"></button>
                </form>
                <button class="btn btn-sm btn-primary nav-item dropdown navbar-nav">
                    <a class="nav-link text-dark dropdown-toggle bi-three-dots-vertical" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Options
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item bi-person-circle" href="#"> My Account</a></li>
                        <li><a class="dropdown-item bi-gear" href="#"> Settings and Privacy</a></li>
                        <li><a class="dropdown-item bi-question-circle" href="#"> Help and Support</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item bi-moon-stars" href="#"> Switch theme</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item bi-door-open" href="#"> Logout</a></li>
                    </ul>
                </button>
            </div>
        </div>
    </nav>
    <main class="row">
        <section class="d-none d-lg-block col-0 offset-1 col-lg-2  mt-4">
            <div class="card p-3">
                <h3>Navegation</h3>
                <nav>
                    <ul class="list-unstyled ms-3">
                        <li><a class="text-primary text-decoration-none bi-person" href="#"> Profile</a></li>
                        <li><a class="text-primary text-decoration-none bi-people" href="#"> Groups</a></li>
                        <li><a class="text-primary text-decoration-none bi-code-slash" href="#"> Projects</a></li>
                        <li><a class="text-primary text-decoration-none bi-calendar-event" href="#"> Events</a></li>
                        <li><a class="text-primary text-decoration-none bi-bookmark" href="#"> Saved</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class=" col-12 col-lg-6 mt-4">
            <div class="card input-group" action="#">
                <div class="d-flex py-4 card-body ">
                    <img class="img-fluid rounded-circle px-3" src="./public/MInha foto.jpeg" alt="Imagem de perfil">
                    <button class="form-control" type="text"></button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
